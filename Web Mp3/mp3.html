<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish MP3 Player</title>
    <link rel="stylesheet" href="mp3.css">
</head>
<body>
    <div class="player">
        <div class="album-art">
            <img src="Images/Iorio.jpg" alt="Album Art" id="album-art-img">
        </div>
        <div class="track-info">
            <h3 id="track-title">Song Title</h3>
            <p id="track-artist">Artist Name</p>
        </div>
        <audio id="audio-player" controls>
            Your browser does not support the audio element.
        </audio>
        <div class="controls">
            <button id="play-pause" class="btn play">Play</button>
            <input type="range" id="seek-slider" value="0" max="100">
            <span id="current-time">00:00</span> / 
            <span id="duration">00:00</span>
        </div>
        <div class="volume-controls">
            <img src="Images/logo-volumen.png" alt="Volume" id="volume-icon">
            <input type="range" id="volume-slider" value="100" max="100">
        </div>
        <div class="file-controls">
            <button id="open-file" class="btn open">Open File</button>
            <input type="file" id="file-input" accept="audio/*" style="display:none;">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
