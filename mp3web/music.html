<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>In Honor Of Chester Bennington</title>
    <link rel="stylesheet" href="music.css">
</head>
<body>
    <div class="main-image-container">
        <img src="Chester.png-Photoroom.png" alt="Imagen Principal" class="main-image">
    </div>
        </div>
    <div class="container">
        <header>
            <h1>In Honor Of Chester Bennington</h1>
            <p>Chester's Covers.</p>
            <p>50 covers</p>
            <button id="themeToggle">Cambiar a Modo Oscuro</button>
        </header>
        <main>
            <table id="playlist">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Título</th>
                        <th>Álbum</th>
                        <th>Fecha Añadida</th>
                        <th>Duración</th>
                        <th>Descargar</th>
                    </tr>
                    
                </thead>

                
                <tbody>

                    
                    <!-- Aquí se llenará con las canciones mediante JavaScript -->
                </tbody>
            </table>
    
            <div class="player">
                <div class="player-img">
                    <img id="albumCover" src="lp.jpg" alt="Portada del Álbum">
                    <div>
                        <div id="songTitle"> Título de la Canción / Artista</div>
                        <div id="artistName"> </div>
                        
                    </div>
                </div>
            
                <div class="player-controls-progress">
                    <div class="player-controls">
                        <button id="prevButton">
                            <img src="skip_previous_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Anterior">
                        </button>
                        <button id="playPauseButton">
                            <img id="playPauseIcon" src="play_arrow_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Play/Pause">
                        </button>
                        <button id="nextButton">
                            <img src="skip_next_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Siguiente">
                        </button>
                        <button id="shuffleButton">
                            <img src="shuffle_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Shuffle">
                        </button>
                        <button id="repeatButton">
                            <img src="replay_24dp_5F6368_FILL0_wght400_GRAD0_opsz24.png" alt="Repeat">
                        </button>
                    </div>
            
                    <div class="player-progress">
                        <input id="progressBar" type="range" min="0" max="100" value="0">
                        <div class="time-info">
                            <span id="currentTime">0:00</span>
                        </div>
                    </div>
                </div>
            
                <div class="volume-control">
                    <img src="logo-volumen.png" alt="Volumen">
                    <input id="volumeBar" type="range" min="0" max="100" value="100">
                </div>
            </div>
            
            

        <script src="music.js"></script>
    </body>
    </html>
